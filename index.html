<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Javascrpt Quiz</title>
  <link rel="stylesheet" type="text/css" href="./Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row mb-3">
      <a class="navbar-brand mr-md-auto mr-sm-0" href="./index.html">Javascript Quiz</a>
    </nav>
  </header>
  <main class="container bg-primary" id="main">
    <section class="row">
      <div class="col">
        <h2>Javascript Quiz</h2>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <hr class="h-divider">
        </hr>
      </div>
    </section>
    <section class="row mx-auto" id="startScn">
      <div class="col-sm-12 col-md-6">
        <button class="btn btn-primary" type="button" id="startBtn">Start</button>
      </div>
      <div class="col-sm-12 col-md-6">
        <button class="btn btn-primary" type="button" id="highScoresBtn">High Scores</button>
      </div>
    </section>
    <section id="questionScn">
      <div>Time: <span id="timeLeftSpan"></span></div>
      <div class="row w-50 mx-auto">
        <div class="col" id="currentQuestion">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="answers">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="results">
          </div>
        </div>
      </div>
    </section>
    <section id="victoryScn">
      <div class="row justify-content-center">
        <h2 class="col">You Win!!</h2>
      </div>
      <div class="row justify-content-center">
        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Your Name" id="nameInput">
        </div>
      </div>
      <div class="row justify-content-center">
        <h3>You had <span id="score"></span> seconds remaining</h3>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <button class="btn btn-primary" type="button" id="playAgainVSBtn">Play Again</button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button class="btn btn-primary" type="button" id="highScoresVSBtn">High Scores</button>
        </div>
      </div>
    </section>
    <section id="defeatScn">
      <div class="row justify-content-center">
        <h2 class="col">You Lost</h2>
      </div>
      <div class="row justify-content-center">
        <h3 class="col"> Please Try Again</h3>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <button class="btn btn-primary" type="button" id="playAgainDSBtn">Try Again</button>
        </div>
        <div class="col-sm-12 col-md-6">
          <button class="btn btn-primary" type="button" id="highScoresDSBtn">High Scores</button>
        </div>
      </div>
    </section>
    <section id="highScoreScn">
      <h2 class="row justify-content-center">High Scores:</h2>
      <ul id="highScoresList">
      </ul>
      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary" id="backBtn">Back</button>
      </div>
    </section>
  </main>
  <footer class="footer border-top bg-primary">
    <div class="container bg-primary">
      <p class="text-secondary">Copyright?</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
